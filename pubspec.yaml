  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4 
  cloud_firestore: ^5.1.0
  firebase_core: ^3.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
