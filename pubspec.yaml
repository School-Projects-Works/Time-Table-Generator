dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  window_manager: ^0.3.9
  flutter_acrylic: ^1.1.4
  flutter_smart_dialog: ^4.9.7+8
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  open_app_file: ^4.0.2
  syncfusion_flutter_xlsio: ^26.1.42
  http: ^1.2.2
  url_launcher: ^6.3.0
  string_similarity: ^2.0.0
  syncfusion_flutter_pdf: ^26.1.42
  fluent_ui: ^4.9.0
  go_router: ^14.2.1
  pdf: ^3.11.0
  google_fonts: ^6.2.1
  file_picker: ^8.0.6
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
